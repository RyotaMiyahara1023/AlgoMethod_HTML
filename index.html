<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>繋がったレスポンシブテーブル</title>
  <style>
    .table-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      gap: 0; /* セルの隙間をなくす */
      border: 1px solid #999;
    }

    .cell {
      border: 1px solid #999;
      border-width: 0 1px 1px 0; /* 重なり防止: 右と下だけ枠線 */
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* 最後の列は右枠線を表示 */
    @media (min-width: 601px) {
      .table-container .cell:nth-child(3n) {
        border-right: none;
      }
      .table-container .cell:nth-child(n+4) {
        /* 最後の行の下枠線を消す */
        border-bottom: none;
      }
    }

    @media (max-width: 600px) {
      .table-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .table-container .cell:nth-child(2n) {
        border-right: none;
      }
      .table-container .cell:nth-child(n+5) {
        border-bottom: none;
      }
    }

    /* 背景ストライプ設定（同じ） */
    @media (max-width: 600px) {
      .table-container .cell:nth-child(2n+1) {
        background-color: #e0f7fa;
      }
      .table-container .cell:nth-child(2n) {
        background-color: #f0f0f0;
      }
    }

    @media (min-width: 601px) {
      .table-container .cell:nth-child(3n+1) {
        background-color: #e0f7fa;
      }
      .table-container .cell:nth-child(3n+2) {
        background-color: #f0f0f0;
      }
      .table-container .cell:nth-child(3n) {
        background-color: #e0f7fa;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
  </div>

</body>
</html>

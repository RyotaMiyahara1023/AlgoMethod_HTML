<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アルゴ式_課題</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/Leyout.css" />
  <link rel="stylesheet" href="css/Counter.css" />
  <link rel="stylesheet" href="css/Clock.css" />
  <link rel="stylesheet" href="css/TextCount.css" />
</head>
<body>

  <div class="table">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
  </div>

  <div id="counter">0</div>
  <div class="buttons item">
    <button id="increment">+1</button>
    <button id="reset">Reset</button>
  </div>
  <script src="js/Counter.js"></script>

  <div id="clock">西暦----年--月--日--時--分--秒0</div>
  <script src="js/Clock.js"></script>

  <textarea id="inputText" placeholder="ここに入力してください..."></textarea>
  <div id="counterText">文字数: 0</div>
  <script src="js/TextCount.js"></script>

</body>
</html>
